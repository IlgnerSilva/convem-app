<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f5f5f5;">
  <div class="card p-4 col-sm-12 col-md-5">
    <h2 style="color: #83358B;" class="text-center mb-4">Deseja se juntar ao time da Convem?</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="msg" class="form-label">E ai, o que me diz?</label>
        <input type="text" class="form-control" id="msg" formControlName="msg" required>
      </div>
      <button type="submit" 
              [class.disabled]="spinner" 
              [innerHTML]="spinner ? html:'Responder'"
              [class]="spinner ? 'btn btn-primary disabled' : 'btn btn-primary'"
              (click)="loading()" id="btn" class="btn btn-primary w-100 fw-bold" type="submit"></button>
    </form>
  </div>
</div>
